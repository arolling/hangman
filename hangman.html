<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Hangman</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Play Hangman!</h1>
        <button type="button" id="start" class="btn btn-lg">Start</button>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="displaybox" id="displayHangman">
            <h2>hangman image</h2>
          </div>
        </div><!--END TOP LEFT COLUMN-->
        <div class="col-sm-8">
          <div class="displaybox" id="displayWord">
            <h2>Blanks for word</h2>
          </div>
        </div><!--END TOP RIGHT COLUMN-->
      </div><!--END FIRST ROW -->

      <div class="row">
        <div class="col-sm-6">
          <div class="displaybox" id="pickLetters">
            <h2>Choose letters here</h2>
          </div>
        </div><!--END bottom LEFT COLUMN-->
        <div class="col-sm-6">
          <div class="displaybox" id="showUsedLetters">
            <h2>Prior guesses here</h2>
          </div>
        </div><!--END bottom RIGHT COLUMN-->
      </div><!--END second ROW -->

    </div> <!--END MAIN BODY CONTAINER-->
  </body>
</html>
