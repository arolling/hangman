<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Hangman</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 id="endGameDisplay">Play Hangman!</h1>
        <button type="button" class="btn btn-lg btn-danger"><a href="javascript:history.go(0)" id="restart">New Game</a></button>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="displaybox" >
            <div id="displayHangman">

            </div>
          </div>
        </div><!--END TOP LEFT COLUMN-->
        <div class="col-sm-8">
          <div class="displaybox">
            <h2>Pick A Category:</h2>
            <button type="button" id="animals" class="btn btn-lg choice">Animals</button>
            <button type="button" id="codeterms" class="btn btn-lg choice">Coding Terms</button>
            <button type="button" id="countries" class="btn btn-lg choice">Countries</button>
            <h2 id="displayCategory"></h2>
            <table class="table table-bordered" id="displayWord">
              <!-- <tbody id="displayWord">

              </tbody> -->
            </table>
          </div>
        </div><!--END TOP RIGHT COLUMN-->
      </div><!--END FIRST ROW -->

      <div class="row">
        <div class="col-sm-6">
          <div class="displaybox" id="pickLetters">
            <h2>Pick A Letter</h2>
            <table class="table table-bordered" id="chooseLetter">
              <tr id="vowels">
                <td></td>
                <td>A</td>
                <td>E</td>
                <td>I</td>
                <td>O</td>
                <td>U</td>
                <td></td>
              </tr>
              <tr class="consonants">
                <td>B</td>
                <td>C</td>
                <td>D</td>
                <td>F</td>
                <td>G</td>
                <td>H</td>
                <td>J</td>
              </tr>
              <tr class="consonants">
                <td>K</td>
                <td>L</td>
                <td>M</td>
                <td>N</td>
                <td>P</td>
                <td>Q</td>
                <td>R</td>
              </tr>
              <tr class="consonants">
                <td>S</td>
                <td>T</td>
                <td>V</td>
                <td>W</td>
                <td>X</td>
                <td>Y</td>
                <td>Z</td>
              </tr>
            </table>
          </div>
        </div><!--END bottom LEFT COLUMN-->
        <div class="col-sm-6">
          <div class="displaybox" id="showUsedLetters">
            <h2>Previous Guesses:</h2>
            <ul id="listLetters">

            </ul>
          </div>
        </div><!--END bottom RIGHT COLUMN-->
      </div><!--END second ROW -->

    </div> <!--END MAIN BODY CONTAINER-->
  </body>
</html>
